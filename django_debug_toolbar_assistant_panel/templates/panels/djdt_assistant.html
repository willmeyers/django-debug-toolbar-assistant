{% load static %}
<link rel="stylesheet" href="{% static '/__debug__/djdt_assistant_panel/css/panel.css' %}" />
<div class="panel-content">
  <div id="ai-response" class="ai-response-scroll"></div>

  <div class="ai-chat-input">
    <div class="ai-suggestions">
      <button class="ai-suggestion">Debug this</button>
      <button class="ai-suggestion">Help me optimize queries</button>
      <button class="ai-suggestion">Explain possible bottlenecks</button>
    </div>

    <div class="ai-model-selector">
      <label for="model-select">Model:</label>
      <select id="model-select">
        <option value="gemini-1.5-flash" selected>Gemini 1.5 Flash</option>
        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
      </select>
    </div>

    <textarea id="ai-question"
              placeholder="Ask a question about your queries or debug info..."
              rows="4"
              class="ai-textarea"></textarea>

    <button id="ask-ai" class="ai-button">Ask Gemini</button>
  </div>
</div>
